<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>镜华 - 公会战排名查询</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
        <script data-ad-client="ca-pub-8278251579038034" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171663021-1"></script>
        <script>
            defaultPage();
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-171663021-1");
        </script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <style></style>
    <body style="padding-top: 50px;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand visible-xs" href="https://kengxxiao.github.io/Kyouka/" style="width: calc(100% - 59px);">镜华 - 公会战排名查询</a>
                <a class="navbar-brand hidden-xs" href="https://kengxxiao.github.io/Kyouka/">镜华 - 公会战排名查询</a>
                <div class="visible-xs">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav nav" id="historyListMobile"></ul>
                    </div>
                </div>
                <form class="navbar-form navbar-right hidden-xs">
                    <button type="button" class="btn btn-block search" data-loading-text="获取中..." onclick="searchRank()">查询档线</button>
                </form>
                <form class="navbar-form navbar-right hidden-xs">
                    <button type="button" class="btn btn-block search" data-loading-text="获取中..." onclick="searchFav()">查询收藏</button>
                </form>
                <form class="navbar-form navbar-right hidden-xs">
                    <li class="dropdown" style="list-style: none;">
                        <button type="button" class="btn btn-block search" data-toggle="dropdown" data-loading-text="获取中...">历史数据 <span class="caret"></span></button>
                        <ul class="dropdown-menu" id="historyList"></ul>
                    </li>
                </form>
            </div>
        </nav>
        <br />
        <div class="container">
            <button type="button" class="btn btn-block search visible-xs" data-loading-text="获取中..." onclick="searchFav()">查询收藏</button>
            <button type="button" class="btn btn-block search visible-xs" data-loading-text="获取中..." onclick="searchRank()">查询档线</button>
            <br class="visible-xs" />
            <input type="text" id="bar" class="form-control" placeholder="查询内容(支持正则表达式)" required autofocus />
            <br />
            <div class="form-group">
                <label class="radio-inline"> <input type="radio" value="2" name="searchType" onchange="onRadioChanged()" checked="true" />按公会名</label>
                <label class="radio-inline"> <input type="radio" value="1" name="searchType" onchange="onRadioChanged()" />按排名</label>
                <label class="radio-inline"> <input type="radio" value="3" name="searchType" onchange="onRadioChanged()" />按会长名</label>
                <label class="radio-inline"> <input type="radio" value="4" name="searchType" onchange="onRadioChanged()" />按分数</label>
            </div>
            <button type="button" class="btn btn-primary btn-block search" data-loading-text="获取中..." onclick="search()">查询</button>
            <button type="button" class="btn btn-primary btn-block search" data-loading-text="获取中..." onclick="reset()">重置历史查询器</button>
            <h2 class="sub-header">查询结果</h2>
            <h5 id="time"></h5>
            <div class="table-responsive">
                <table id="result" class="table table-striped">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>公会名</th>
                            <th>分数</th>
                            <th>会长名</th>
                            <th>收藏</th>
                        </tr>
                    </thead>
                    <tbody id="clanCore"></tbody>
                </table>
            </div>
            <ul class="pager">
                <li id="prev" class="previous disabled" onclick="getPage(page - 1)">
                    <a>&larr; 上一页</a>
                </li>
                <li class="navbar-btn" onclick="transPage()"><a id="page2"></a></li>
                <li id="next" class="next disabled" onclick="getPage(page + 1)">
                    <a>下一页 &rarr;</a>
                </li>
            </ul>
            <div class="footer2 container hidden-xs" style="display: none;">
                <h5 class="sub-header clanName"></h5>
                <h5 class="sub-header hpDetail"></h5>
                <div class="progress">
                    <div class="progress-bar hp"></div>
                </div>
            </div>
            <div class="visible-xs">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
            </div>

            <footer class="navbar-fixed-bottom visible-xs panel-footer panel-primary">
                <div class="footer2 container" style="display: none;">
                    <h5 class="sub-header clanName"></h5>
                    <h5 class="sub-header hpDetail"></h5>
                    <div class="progress">
                        <div class="progress-bar hp"></div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
